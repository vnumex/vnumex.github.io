<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcc00;
      padding: 1rem;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: flex-end;
    }
    nav ul li {
      margin-right: 1rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ff6600;
    }
    section {
      padding: 2rem;
    }
    section#about {
      background-color: #fff;
      text-align: center;
    }
    section#projects {
      background-color: #f8f8f8;
      text-align: center;
    }
    section#projects .project {
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    section#contact {
      background-color: #ffcc00;
      text-align: center;
      padding: 3rem;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="about">
    <h1>Welcome to My Website</h1>
    <p>Here you can learn more about me and my work.</p>
  </section>
  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <h3>Project 1</h3>
      <p>Description of project 1</p>
    </div>
    <div class="project">
      <h3>Project 2</h3>
      <p>Description of project 2</p>
    </div>
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <p>You can reach me at email@example.com</p>
  </section>
  <footer>
    <p>&copy; 2022 My Personal Website</p>
  </footer>
</body>
</html>
